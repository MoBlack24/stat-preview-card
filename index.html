<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <section class="card">

    <div class="card__container">

      <div class="card__info">

            <h1 class="card__heading">Get <span class="card__accent">insights</span> that help your business grow.</h1>

            <p class="card__main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="card__stats-container">
                <ul class="card__stats__list">
                    <li>
                        <h4 class="card__stat">10k+</h4>
                        <p class="card__stat-heading">companies</p>
                    </li>
                    <li>
                        <h4 class="card__stat">314</h4>
                        <p class="card__stat-heading">templates</p>
                    </li>
                    <li>
                        <h4 class="card__stat">12m+</h4>
                        <p class="card__stat-heading">queries</p>
                    </li>
                </ul>
            </div>

      </div>

      <div class="card__image">
          <img src="images/image-header-desktop.jpg" alt="preview" class="card__img--desktop">
          <img src="images/image-header-mobile.jpg" alt="preview" class="card__img--mobile">
      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/mo-az-ahmad-14532b168" target="_blank">Mo'az Ahmad</a>.
  </div>
</body>
</html>
